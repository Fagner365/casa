<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Vídeo do YouTube</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; }
        iframe { width: 100%; height: 450px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vídeo do YouTube</h1>
        <div id="video-container">
            <p>Carregando vídeo...</p>
        </div>
    </div>

    <script>
        // Função para buscar dados do arquivo JSON
        function loadVideo() {
            fetch('https://seuservidor.com/dados.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('video-container');
                    if (data.video_url && data.video_title) {
                        container.innerHTML = `
                            <h2>${data.video_title}</h2>
                            <iframe src="${data.video_url}" frameborder="0" allowfullscreen></iframe>
                        `;
                    } else {
                        container.innerHTML = '<p>Nenhum vídeo disponível.</p>';
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar os dados:', error);
                    document.getElementById('video-container').innerHTML = '<p>Erro ao carregar o vídeo.</p>';
                });
        }

        // Carregar o vídeo quando a página carregar
        window.onload = loadVideo;
    </script>
</body>
</html>
